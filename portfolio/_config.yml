title: Marwan's Portfolio
markdown: kramdown

# for atom feed
description: "Portfolio de Marwan Zoghbi - Développeur et Designer. Découvrez mes projets en Python, mes créations graphiques et mon parcours."
url: "https://marwan-zoghbi.com" # Remplace par ton vrai domaine plus tard
author:
  name: Marwan Zoghbi
  email: matis.zoghbi@epitech.eu
  twitter: marwan_zoghbi # Exemple
  github: MarwanZoghbi # Exemple

plugins:
  - jemoji
  - jekyll-seo-tag
  - jekyll-sitemap
  - jekyll-feed

collections_dir: all_collections
collections:
  posts:
    output: true

defaults:
  - scope:
      path: "_posts"
    values:
      layout: "post"
      permalink: /posts/:title/
exclude: ["sitemap.xml", "feed.xml", "LICENSE", "README.md", "vendor", "node_modules"]
